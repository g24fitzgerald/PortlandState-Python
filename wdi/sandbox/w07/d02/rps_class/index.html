<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="container">
    <!--Heading -->
    <div class="row">
      <div class="col-xs-12 col-sm-7 col-sm-offset-2">
        <h1 class="heading">Welcome to rock, paper, scissors!</h1>
      </div>
    </div>
    <!--GA logo -->
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-sm-offset-4">
        <img class="galogo" src="images/GALogo.png" alt="GA LOGO">
      </div>
    </div>
    <!--Game Outcome -->
    <div class="row">
      <div class="col-xs-12 roundOutcome">

      </div>
    </div>
    <!--Scores-->
    <div class="row scores">
      <div class="col-xs-6 col-sm-3 col-sm-offset-2 playerscore">
        <span class="title">Player Score</span>
        <span class="score">0</span>
      </div>
      <div class="col-xs-6 col-sm-3 col-sm-offset-2 computerscore">
        <span class="title">Computer Score</span>
        <span class="score">0</span>
      </div>
    </div>
    <!--Game buttons -->
    <div class="row gameButtons">
      <div class="col-xs-12 col-sm-4">
        <button class="rock btn btn-default">Rock</button>
      </div>
      <div class="col-xs-12 col-sm-4">
        <button class="paper btn btn-default">Paper</button>
      </div>
      <div class="col-xs-12 col-sm-4">
        <button class="scissors btn btn-default">Scissors</button>
      </div>
    </div>
    <script src="javascripts/bundle.js"></script>
  </body>
</html>
