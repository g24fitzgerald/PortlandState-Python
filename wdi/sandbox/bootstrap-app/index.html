<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Bootstrap App Grid Exercise</title>
   <link  rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
   <link rel="stylesheet" href="css/style.css" />
 </head>
 <body>
   <div class="container">
     <!-- Row 1 -->
     <div class="row">
       <!-- classnames -->
       <!-- Shorthand for this is col-xs-12 because bootstrap is mobile first!-->
       <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header">
         Header column
         <ul>
           <li>About</li>
           <li>Contact</li>
           <li>Reach Out</li>
         </ul>
       </div>
     </div>

     <!-- Row 2 -->
     <div class="row">
       <div class="col-lg-4">Col 1 <img src="http://www.bigfoto.com/stones-background.jpg"> </div>
       <div class="col-lg-4"> Col 2 <img src="http://www.myfreetextures.com/wp-content/uploads/2014/10/beach-stones.jpg"> </div>
       <div class="col-lg-4"> Col 3 <img src="http://static3.depositphotos.com/1005682/252/i/950/depositphotos_2522299-Rocks-and-stones-background.jpg"> </div>
     </div>

  <!-- Row 3 -->
    <div class="row">
      <div class="col-lg-4 col-lg-offset-2">Col 1
        <button type="button" class="btn btn-primary btn-xs">Extra small button</button>
      </div>
      <div class="col-lg-6">Col 2 </div>
    </div>

   <!-- Row 4 -->
     <div class="row">
       <div class="col-lg-12"> Footer</div>
     </div>

   </div>
 </body>
</html>
